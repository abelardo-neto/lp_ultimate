<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Gundry MD - Ultimate H2</title>
  </head>

  <body class="bg-blue-100 text-gray-700 font-default min-h-screen ">

    <header class="w-full mx-auto text-sm">
      <div class=" flex items-center justify-between  bg-orange-300">
        <p class="uppercase font-bold">special internet-only offer</p>
        <img class="w-3xs" src="./assets/logo-ia.png" alt="Brand logo" />
        <div class="header_info flex flex-col md:flex-row justify-between text-right md:gap-4 uppercase font-bold">
          <p>questions?</p>
          <p>1-800-852-0477</p>
        </div>
      </div>
    </header>

    <section class="os_container grid grid-cols-2 gap-4 mx-auto p-4">
      <!-- Left side: Product image -->
      <div class="os_container-left bg-red-200">
        <p>Carrossel</p>
      </div>
      <!-- Right side: Product details -->
      <div class="os_container-right bg-green-200">
        <p>special internet-only offer up to 45% off</p>
        <p>Ultimate H2<sup>TM</sup></p>
        <p>Choose your quantity:</p>

        <form class="os_selector flex flex-col gap-4 border-2">
            <div class="flex items-center gap-3 bg-gray-50">
                <input type="radio" name="os_selector-option" id="1-box" value="1 Box">
                <div class="flex items-center justify-between gap-3 bg-gray-100 w-full">
                    <label for="1-box" class="text-left">
                        1 Box<br><span>SAVE $20.00</span>
                    </label>
                    <span class="text-right">
                        <span class="text-lg font-bold">$49.95</span><br>
                        <span class="line-through text-gray-400">$69.95</span>
                    </span>
                </div>
            </div>
            
            <div class="flex items-center gap-3 bg-gray-50">
                <input type="radio" name="os_selector-option" id="3-boxes" value="3 Boxes">
                <div class="flex items-center justify-between gap-3 bg-gray-100 w-full">
                    <label for="1-box" class="text-left">
                        3 Boxes<br><span>SAVE $75.00</span>
                    </label>
                    <span class="text-right">
                        <span class="text-lg font-bold">$134.85</span><br>
                        <span class="line-through text-gray-400">$209.85</span>
                    </span>
                </div>
            </div>

            <div class="flex items-center gap-3 bg-gray-50">
                <input type="radio" name="os_selector-option" id="3-boxes" value="3 Boxes">
                <div class="flex items-center justify-between gap-3 bg-gray-100 w-full">
                    <label for="1-box" class="text-left">
                        6 Boxes<br><span>SAVE $165.00</span>
                    </label>
                    <span class="text-right">
                        <span class="text-lg font-bold">$254.70</span><br>
                        <span class="line-through text-gray-400">$419.70</span>
                    </span>
                </div>
            </div>            
        </form>

        <p>Choose your package:</p>

        <form class="os_package flex flex-col justify-around items-center border-2">

            <div class="flex justify-around items-center w-full">
                <div class="flex text-center">
                    <input class="items-center" type="radio" name="os_package-option" id="one-time" value="One-Time Purchase" checked>
                    <label for="one-time">
                        <span>One-Time Purchase</span>
                    </label>
                </div>
                
                <div class="flex text-center">
                    <input type="radio" name="os_package-option" id="subscribe" value="Subscribe & Save 10%">
                    <label for="subscribe">
                        <span>Subscribe & Save 10%</span>
                    </label>
                </div>
            </div>

            <div class="flex justify-around items-center w-full">
                <label for="one-time"><span>$134.85</span></label>
                <label for="subscribe"><span>$119.85</span></label>
            </div>
            
        </form>

        <div class="os_terms text-center items-center gap-2">
            <input type="checkbox" name="terms" id="terms" class="os_terms-checkbox">
            <label for="terms" class="os_terms-label">
                <span class="text-sm">I agree to the <a href="#" class="text-blue-600 underline">Terms & Conditions</a></span>
        </div>

        <button class="os_button w-full bg-orange-300 py-3 rounded-full">
            <span class="text-lg font-bold">CLAIM YOUR DISCOUNT - 35% OFF</span>
        </button>
        <p class="text-center"> Free U.S. shipping over $99</p>

      </div>
    </section>
  </body>
</html>
