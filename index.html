<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>⚡ Energo</title>
</head>

<body class="bg-default text-gray-700 font-default min-h-screen flex flex-col items-center">

    <header class="2xl:max-w-7xl lg:max-w-10/12 xl:max-w-9/12 w-full lg:text-base">
        <div class="flex flex-col lg:flex-row lg:items-center justify-between bg-header lg:py-2 py-0">
            <div class="lg:hidden absolute w-full h-15 bg-green-200 z-1 top-25"></div>
            <p class="uppercase font-semibold lg:tracking-wide text-center tracking-widest text-gray-600 z-10">special
                internet-only offer</p>
            <div
                class="lg:order-last flex lg:justify-between justify-center text-center gap-2 lg:gap-4 uppercase font-semibold tracking-wide text-gray-600 z-10">
                <p>questions?</p>
                <a href="#" class="text-energo underline cursor-pointer text-sm">contact us</a>
            </div>
            <img class="2xl:w-[18rem] lg:w-[14rem] lg:py-4 pt-2 pb-6 order-first lg:order-none hidden lg:block"
                src="./assets/logo-white.png" alt="Brand logo" />
            <div class="lg:hidden order-first w-full bg-energo mb-2 z-20 shadow-md/30">
                <img class="w-[14rem] order-first mx-auto opacity-90 pt-1 pb-3" src="./assets/logo-small-no-bg.png"
                    alt="Brand logo" />
            </div>
        </div>
    </header>

    <section
        class="os_container 2xl:max-w-7xl lg:max-w-10/12 xl:max-w-9/12 sm:max-w-lg max-w-md w-full grid lg:grid-cols-2 grid-cols-1 xl:gap-8  gap-4 mx-auto py-2">
        <!-- Left side: Product image -->
        <div class="slider">
            <p class="font-raleway font-semibold text-3xl pt-6 pb-2 text-center w-full lg:hidden">Energo
                <span class="text-2xl align-bottom font-medium text-energo w-full tracking-tight">
                    original flavor<sup class="text-xs -top-3"> TM</sup>
                </span>
            </p>
            <div class="relative w-full 2xl:max-w-[560px] ">
                <!-- Imagens principais -->
                <div id="main-slider" class="relative overflow-hidden rounded-xl">
                    <img src="./assets/1-box.png" class="w-full object-cover slider-image aspect-square block" />
                    <img src="./assets/3-boxes.png" class="w-full object-cover slider-image aspect-square hidden" />
                    <img src="./assets/6-boxes.png" class="w-full object-cover slider-image aspect-square hidden" />

                    <!-- Botões de navegação -->
                    <button id="prev"
                        class="absolute top-1/2 left-2 -translate-y-1/2 text-white text-xl bg-black/40 hover:bg-black/70 rounded-full p-2 z-10">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="next"
                        class="absolute top-1/2 right-2 -translate-y-1/2 text-white text-xl bg-black/40 hover:bg-black/70 rounded-full p-2 z-10">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Miniaturas -->
                <div class="flex justify-center gap-2 mt-2">
                    <img src="./assets/1-box.png"
                        class="w-16 aspect-square object-cover cursor-pointer border-2  rounded thumbnail transition-all duration-200 ease-in-out border-2 border-transparent" />
                    <img src="./assets/3-boxes.png"
                        class="w-16 aspect-square object-cover cursor-pointer border-2  rounded thumbnail transition-all duration-200 ease-in-out border-2 border-transparent" />
                    <img src="./assets/6-boxes.png"
                        class="w-16 aspect-square object-cover cursor-pointer border-2  rounded thumbnail transition-all duration-200 ease-in-out border-2 border-transparent" />
                </div>
            </div>

        </div>
        <!-- Right side: Product details -->
        <div class="os_container-right space-y-3 px-2 md:px-4">
            <p
                class="hidden lg:block uppercase xl:text-base lg:text-sm font-semibold tracking-[.09em] lg:text-left text-center text-gray-600">
                special internet-only offer <br class="lg:hidden">up to 45% off</p>
            <p class="hidden lg:block font-raleway font-semibold lg:text-5xl">Energo
                <span class="xl:text-4xl lg:text-3xl align-middle font-medium text-energo tracking-tight">
                    original flavor<sup class="text-xs -top-6">TM</sup>
                </span>
            </p>
            <p class="text-gray-400 text-base font-medium">Choose your quantity:</p>

            <form class="os_selector flex flex-col font-poppins">

                <label for="1-box"
                    class="os_label transition-colors duration-200 ease-in-out flex items-center gap-3 border-2 rounded-tr-2xl rounded-tl-2xl border-red-200 pl-4 py-2 pr-2">
                    <input type="radio" name="os_selector-option" id="1-box" value="1 Box">
                    <div class="flex items-center justify-between gap-3 w-full">
                        <label for="1-box" class="text-left text-xl font-semibold tracking-tight">
                            1 Box<br><span
                                class="font-redhat text-base font-medium bg-green-200 rounded-full p-1 tracking-wider">SAVE
                                $20.00</span>
                        </label>
                        <span class="text-right">
                            <span class="selected_price text-2xl font-bold">$49.95</span><br>
                            <span class="line-through text-lg text-gray-500">$69.95</span>
                        </span>
                    </div>
                </label>

                <label for="3-boxes"
                    class="os_label transition-colors duration-200 ease-in-out flex items-center gap-3 border-r-2 border-l-2 border-red-200 pl-4 py-2 pr-2 bg-red-100">
                    <input type="radio" name="os_selector-option" id="3-boxes" value="3 Boxes" checked>
                    <div class="flex items-center justify-between gap-3 w-full">
                        <label for="3-boxes" class="text-left text-xl font-semibold tracking-tight">
                            3 Boxes<br><span
                                class="font-redhat text-base font-medium bg-green-200 rounded-full p-1 tracking-wider">SAVE
                                $75.00</span>
                        </label>
                        <span class="text-right">
                            <span class="selected_price text-2xl font-bold">$134.85</span><br>
                            <span class="line-through text-lg text-gray-400">$209.85</span>
                        </span>
                    </div>
                </label>

                <label for="6-boxes"
                    class="os_label transition-colors duration-200 ease-in-out flex items-center gap-3 border-2 rounded-br-2xl rounded-bl-2xl border-red-200 pl-4 py-2 pr-2">
                    <input type="radio" name="os_selector-option" id="6-boxes" value="6 Boxes">
                    <div class="flex items-center justify-between gap-3 w-full">
                        <label for="6-boxes" class="text-left text-xl font-semibold tracking-tight">
                            6 Boxes<br><span
                                class="font-redhat text-base font-medium bg-green-200 rounded-full p-1 tracking-wider">SAVE
                                $165.00</span>
                        </label>
                        <span class="text-right">
                            <span class="selected_price text-2xl font-bold">$254.70</span><br>
                            <span class="line-through text-lg text-gray-400">$419.70</span>
                        </span>
                    </div>
                </label>
            </form>

            <p class="text-gray-400 text-base font-medium">Choose your package:</p>

            <form class="os_package flex flex-col justify-around items-center text-xs md:text-sm">

                <div
                    class="flex justify-around items-center w-full bg-gray-200 rounded-full mb-1 leading-6 font-semibold ">

                    <input class="sr-only peer/one-time" type="radio" name="os_package-option" id="one-time"
                        value="One-Time Purchase" checked>
                    <label for="one-time" class="flex text-center justify-center rounded-full p-2 w-1/2 w-full cursor-pointer
                         peer-checked/one-time:bg-blue-600 
                         peer-checked/one-time:text-white 
                         peer-checked/one-time:border-blue-600 
                         transition-colors duration-200 ease-in-out">
                        <span><i class="fa-solid fa-box-open"></i> One-Time Purchase</span>
                    </label>

                    <input class="sr-only peer/subscribe" type="radio" name="os_package-option" id="subscribe"
                        value="Subscribe & Save 10%">
                    <label for="subscribe" class="flex text-center justify-center rounded-full  p-2 w-1/2 w-full cursor-pointer 
                         peer-checked/subscribe:bg-blue-600 
                         peer-checked/subscribe:text-white 
                         peer-checked/subscribe:border-blue-600
                         transition-colors duration-200 ease-in-out">
                        <span><i class="fa-solid fa-retweet"></i> Subscribe & Save 12%</span>
                    </label>

                </div>

                <div class="flex justify-around items-center w-full">
                    <label for="one-time"><span id="ot_value" class="text-2xl font-bold">$134.85</span></label>
                    <label for="subscribe"><span id="ss_value" class="text-2xl font-bold">$118.67</span></label>
                </div>

            </form>

            <div class="os_terms hidden flex justify-center items-center gap-2 text-center">
                <input type="checkbox" name="terms" id="terms" class="os_terms-checkbox">
                <label for="terms" class="os_terms-label">
                    <span class="text-sm">I agree to the <a href="#" class="text-blue-600 underline">Terms &
                            Conditions</a></span>
                </label>
            </div>

            <a href="#" class="flex w-full justify-center bg-orange-300 py-4 rounded-full cursor-pointer hover:bg-orange-400 transition-colors duration-200 font-semibold text-lg
         pointer-events-none opacity-50 cursor-not-allowed" id="link_value">
                <span class="text-lg font-bold" id="button_value"></span>
            </a>
            <p class="text-center"><i class="fa-solid fa-truck-fast"></i> Free U.S. shipping over $99</p>

        </div>
    </section>
    <script src="script.js">

    </script>
</body>

</html>
